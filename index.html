<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg flex max-w-4xl">
   <div class="p-8 w-1/2">
    <h2 class="text-2xl font-bold text-gray-800">
     Login
    </h2>
    <p class="text-gray-600 mt-2">
     Doesn't have an account yet?
     <a class="text-purple-600" href="resgistration.html">
      Sign Up
     </a>
    </p>
    <form class="mt-6">
     <div class="mb-4">
      <label class="block text-gray-700">
       Email Address
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="you@example.com" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Password
      </label>
      <div class="flex justify-between items-center">
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter 6 character or more" type="password"/>
       <a class="text-sm text-purple-600 ml-2" href="#">
        Forgot Password?
       </a>
      </div>
     </div>
     <div class="mb-4 flex items-center">
      <input class="mr-2" id="remember" type="checkbox"/>
      <label class="text-gray-700" for="remember">
       Remember me
      </label>
     </div>
     <button class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">
      LOGIN
     </button>
     <div class="mt-4 text-center text-gray-600">
      or login with
     </div>
     <div class="flex mt-4">
      <button class="w-1/2 bg-red-500 text-white py-2 rounded-lg mr-2 flex items-center justify-center">
       <i class="fab fa-google mr-2">
       </i>
       Google
      </button>
      <button class="w-1/2 bg-blue-600 text-white py-2 rounded-lg ml-2 flex items-center justify-center">
       <i class="fab fa-facebook-f mr-2">
       </i>
       Facebook
      </button>
     </div>
    </form>
   </div>
   <div class="w-1/2 bg-white flex items-center justify-center p-8">
    <img alt="Illustration of a woman sitting at a desk with a computer, books, and a plant" height="400" src="https://storage.googleapis.com/a1aa/image/Ra1rFxhsZr7qO1Y41iBDEQT8fWc0fySl4A2kFUCq2XmvvPrTA.jpg" width="400"/>
   </div>
  </div>
 </body>

</html>
