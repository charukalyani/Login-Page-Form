<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark-subtle">
  <div class="container my-5">
    <h1 class="my-4">Login Form</h1>
    <form class="mx-1">
      <div class="mb-3 col-md-5">
        <label for="exampleInputEmail1" class="col-form-label-lg col-5">Email</label>
        <input type="email" class="form-control border border-dark-subtle" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 col-md-5">
        <label for="exampleInputPassword1" class="col-form-label-lg">Password</label>
        <input type="password" class="form-control border border-dark-subtle" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree to terms & conditions</label>
      </div>
      <div id="help" class="form-text my-3">We'll never share your email & password with anyone else.</div>
      <button type="submit" class="btn btn-primary border border-3 border-primary-subtle">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
